<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdolMart</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Universal Reset */
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
    
    /* Body Styles */
    body {
      font-family: 'Merriweather', serif;
      background-color: #ff69b4;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #ff69b4;
      color: black;
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header h6 {
      font-size: 1rem;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0b3d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 25px;
      font-weight: bold;
      color: #ff69b4;
    }

    .checkbtn {
      font-size: 30px;
      color: #ff69b4;
      cursor: pointer;
      display: none;
    }

    #check {
      display: none;
    }

    nav ul {
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav ul li a:hover {
      background: #ff69b4;
      color: #333;
    }

    /* Footer Styles */
    footer {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      .checkbtn {
        display: block;
      }

      nav ul {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background: #0b3d91;
        transition: all 0.5s;
      }

      nav ul li {
        margin: 15px 0;
      }

      #check:checked ~ ul {
        left: 0;
      }
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      header h6 {
        font-size: 0.9rem;
      }

      nav ul li a {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
    .responsive-img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 20px auto; 
  border-radius: 10px; 
}

  </style>
</head>
<body>
  <header>
    <h1><img src="Moving logo.gif" alt="IdolMart Logo" width="290"></h1>
    <h1>Welcome to K-Pop Merchandise Center</h1>
    <h6>IdolMart is your ultimate friend in finding high-quality merch from your favorite K-pop groups.</h6>
    <img src="homepic.png" alt="K-Pop Groups" class="responsive-img">
</header>

  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">IdolVerse</label>
    <ul>
      <li><a class="active" href="Home.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Merch.html">Kpop</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Others.html">Others</a></li>
    </ul>
  </nav>

  <footer>
    <p>Â© 2024 IdolVerse. All rights reserved.</p>
  </footer>
</body>
</html>
