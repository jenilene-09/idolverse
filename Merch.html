<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - IdolMart</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Universal Reset */
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Merriweather', serif;
      background-color: #ff69b4; /* Light pink background */
      color: #333;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0b3d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 35px;
      font-weight: bold;
      color: #ff69b4;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav ul li a:hover {
      background: #ff69b4;
      color: #333;
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #00040a;
    }

    /* Grid Layout for About Section */
    .about-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 0 auto;
      padding: 20px;
      max-width: 1200px;
      height: calc(100vh - 120px); /* Full height minus header and footer */
    }

    .about-card {
      background: #ffdde1; /* Soft pink frame */
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .about-card img {
      width: 180px;
      height: auto;
      margin-bottom: 5px;
      border-radius: 10px;
    }

    .about-card h2 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00060f;
    }

    .about-card p {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 5px;
    }

    .about-card button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0b3d91;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .about-card button:hover {
      background-color: #ff69b4;
    }

    /* Footer */
    footer {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .about-section {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .about-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
