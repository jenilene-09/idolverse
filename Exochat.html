<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width: device-width, initial-scale=1.0">
  <title>K-pop Promotional Page</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Universal Reset */
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Merriweather', serif;
      background-color: #A5A5A5; /* Light pink background */
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0b3d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 35px;
      font-weight: bold;
      color: #ff69b4;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav ul li a:hover {
      background: #ff69b4;
      color: #333;
    }

    /* Layout Container */
    .layout-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
    }

    /* Video Section */
    .video-frame {
      flex: 1;
      max-width: 50%;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-frame video {
      width: 100%;
      border-radius: 10px;
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Chat Section */
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      height: 250px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      width: 18%;
      padding: 10px;
      border: none;
      background-color: #0b3d91;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .chat-input button:hover {
      background-color: #ff69b4;
    }

    .text-button {
      position: fixed;
      right: 20px;
      top: 90px; 
      background-color: #6c03f5;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
    }
    .text-button a {
      color: white;
      text-decoration: none;
    }
    footer {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="pink logo.png" alt="IdolMart Logo">
      <span>IdolVerse</span>
    </div>
    <ul>
      <li><a href="Merch.html">KPOP</a></li>
      <li><a class="active" href="Exochat.html">Chat</a></li>
    </ul>
  </nav>

  <div class="layout-container">
    <!-- Video Section -->
    <div class="video-frame">
      <video autoplay loop muted>
        <source src="exo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Predefined messages -->
        <p><strong>ERIS:</strong> Suho saranghe!</p>
        <p><strong>kailover:</strong> I miss my boys. Hoping for a concert this year.</p>
        <p><strong>EXO-L for life:</strong> Start streaming First snow everyone.</p>
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for Chat -->
  <script>
    // Chat functionality
    function sendMessage() {
      const message = document.getElementById('message-input').value;
      if (message.trim() === "") return;
      
      const chatBox = document.getElementById('chat-box');
      const newMessage = document.createElement('p');
      newMessage.innerHTML = `<strong>You:</strong> ${message}`;
      chatBox.appendChild(newMessage);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
      document.getElementById('message-input').value = ""; // Clear input
    }
  </script>
  <div class="text-button">
    <a href="Exo.html">Back</a>
  </div>
  <footer>
    <p>Â© 2024 IdolVerse. All rights reserved.</p>
  </footer>
</body>
</html>
