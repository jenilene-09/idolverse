<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdolMart - Login and Comments</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Universal Reset */
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(to bottom right, #ff69b4, #ffdde1);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0b3d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 35px;
      font-weight: bold;
      color: #ff69b4;
    }

    .logo img {
      width: 70px;
      height: auto;
      margin-right: 10px;
    }

    nav ul {
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 14px;
    }

    nav ul li a:hover {
      background: #ff69b4;
      color: #333;
    }

    /* Form Container */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 800px;
      gap: 20px;
      margin-top: 100px;
    }

    .form-section {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-section button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0b3d91;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section button:hover {
      background: #ff69b4;
    }

    /* Comment Section */
    .comment-section {
      display: none;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .comment-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .comment-section button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0b3d91;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .comment-section button:hover {
      background: #ff69b4;
    }

    .comments-display {
      margin-top: 20px;
      text-align: left;
    }

    .comments-display p {
      margin: 10px 0;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-button:hover {
      background: #ff0048;
    }
    footer {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    let loggedIn = false;

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (username && password) {
        loggedIn = true;
        alert("Logged in successfully!");
        document.querySelector(".main-container").style.display = "none";
        document.querySelector(".comment-section").style.display = "block";
      } else {
        alert("Please enter valid credentials.");
      }
    }

    function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      if (username && password) {
        alert("Account created successfully!");
        document.getElementById("signup-username").value = "";
        document.getElementById("signup-password").value = "";
      } else {
        alert("Please fill in all fields.");
      }
    }

    function postComment() {
      if (!loggedIn) {
        alert("Please log in to post a comment.");
        return;
      }

      const comment = document.getElementById("comment").value;
      if (comment.trim()) {
        const commentDisplay = document.querySelector(".comments-display");
        const newComment = document.createElement("p");
        newComment.innerHTML = `<strong>${"You"}:</strong> ${comment}`;
        commentDisplay.appendChild(newComment);
        document.getElementById("comment").value = "";
      } else {
        alert("Please enter a comment.");
      }
    }

    function logout() {
      loggedIn = false;
      document.querySelector(".comment-section").style.display = "none";
      document.querySelector(".main-container").style.display = "flex";
      alert("You have logged out.");
    }
  </script>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="pink logo.png" alt="IdolMart Logo">
      <span>IdolMart</span>
    </div>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a class="active" href="About.html">About</a></li>
      <li><a href="Merch.html">KPop</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Others.html">Others</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <!-- Signup Section -->
    <div class="form-section">
      <h2>Sign Up</h2>
      <form onsubmit="event.preventDefault(); signup();">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Section -->
    <div class="form-section">
      <h2>Log In</h2>
      <form onsubmit="event.preventDefault(); login();">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- Comment Section -->
  <div class="comment-section">
    <button class="logout-button" onclick="logout()">Logout</button>
    <h2>Comments</h2>
    <textarea id="comment" placeholder="Leave a comment"></textarea>
    <button onclick="postComment()">Post Comment</button>
    <div class="comments-display">
      <p><strong>kpopfan:</strong> OMG, I love this website!</p>
    </div>
  </div>
  <footer>
    <p>Â© 2024 IdolVerse. All rights reserved.</p>
  </footer>
</body>
</html>
